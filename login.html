<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimal-ui">

	<title>登入頁</title>

	<script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/swiper/swiper-bundle.min.js"></script>
	<script language="javascript" type="text/javascript" src="js/public.js"></script>
	<script language="javascript" type="text/javascript" src="js/home.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/components/public.css">
	<link rel="stylesheet" type="text/css" href="css/components/color.css">
	<link rel="stylesheet" type="text/css" href="css/components/btn.css">
	<link rel="stylesheet" type="text/css" href="css/components/link.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/25b2931f6f.js" crossorigin="anonymous"></script>
</head>

<body style="max-width: 1080px; margin: 0 auto;">
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col">
				<a class="btnSF btnMainBlud btn-xxl fs-6 fw-medium" data-bs-toggle="modal" href="#loginToggle" role="button">登入</a>
			</div>

			<!-- 登入光箱 -->
			<div class="modal fade" id="loginToggle" aria-hidden="true" aria-labelledby="loginToggleLabel" tabindex="-1">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content loginBoxs">
			      <div class="modal-header p-0 mh-noBorder">
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>

			      <div class="modal-body px-0">
			        <button class="btnSF btnOtherGreen btn-xxl fs-5 w-100">
			        	<i class="icon-icon-line fs-2 me-3"></i>Line 快速登入
			      	</button>
			      	<h2 class="text-blue001 text-center mt-4">會員登入</h2>
			      </div>

			      <div class="modal-footer p-0 mh-noBorder">
			      	<p><a href="" class="linkGray fs-8">忘記密碼</a></p>
			      	<button type="button" class="btnSF btnBlud003 btn-xxl fs-5 w-100 m-0">登入</button>
			      	<p style="height: 1.6rem;"></p>
			        <button class="btnSF btnBlud003-line btn-xxl fs-5 w-100 m-0" data-bs-target="#signToggle" data-bs-toggle="modal" data-bs-dismiss="modal">立刻註冊</button>
			        <p><a href="" class="linkGray fs-8">忘記密碼</a></p>
			      </div>
			    </div>
			  </div>
			</div>

			<!-- 註冊光箱 -->
			<div class="modal fade" id="signToggle" aria-hidden="true" aria-labelledby="signToggle" tabindex="-1">
			  <div class="modal-dialog modal-dialog-centered">
			    <div class="modal-content loginBoxs">
			      <div class="modal-header p-0 mh-noBorder">
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			      <div class="modal-body p-0">
			        Hide this modal and show the first with the button below.
			      </div>
			      <div class="modal-footer p-0">
			        <button class="btn btn-primary" data-bs-target="#loginToggle" data-bs-toggle="modal" data-bs-dismiss="modal">Back to first</button>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>

	<!-- bootstrap js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
</body>

</html>
