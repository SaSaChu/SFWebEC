<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/public.css">
	<link rel="stylesheet" type="text/css" href="css/components/color.css">
	<link rel="stylesheet" type="text/css" href="css/components/input.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

	<title>Style-input</title>

</head>

<body>
	<div style="max-width: 1080px; margin: 0 auto; transform: translateY(15%);">
		<div class="container-fluid">
			<div class="row">

				<div class="col-12">
					<h5 class="mb-0">input大小：</h5>
					<p class="fs-8 fw-lighter">
						input尺寸、文字大小，可以自己設定在input.scss另外新增class
					</p>
				</div>

				<div class="col-6 mb-3">
					<select class="form-select form-mainBlue" aria-label="Default select example">
					  <option selected>Open this select menu</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				</div>

				<div class="col-6 mb-3">
					<select class="form-select" aria-label="Default select example">
					  <option selected>Open this select menu</option>
					  <option value="1">One</option>
					  <option value="2">Two</option>
					  <option value="3">Three</option>
					</select>
				</div>

				<div class="col-6">
				  <input class="form-control" type="text" aria-label="default input example">
				</div>

				<div class="col-6">
				  <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
				  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>

				<div class="col-6">
					<label for="formGroupExampleInput" class="form-label">透明input外面包框</label>
					<div class="input-group form-outBoard rounded mb-3">
					  <span class="input-group-text"><i class="icon-user"></i></span>
					  <input type="text" class="form-control form-noBoard" placeholder="手機號碼" >
					</div>
					<!-- <p class="form-outBoard">
						
						<input class="form-control  " type="text" aria-label="default input example">
					</p> -->
				</div>


			</div>
		</div>
		<hr>

	</div>
</body>
</html>
